---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) ), url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}') center center/cover no-repeat fixed;">
    <div class="container">
        <div class="row">
            <div class="site-heading mx-auto">
                <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                <hr class="small">
                <span class="subheading">{{ page.description }}</span>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row mx-auto">
        <div>
			{{ content }}
        </div>
	</div>
</div>

<hr>
